# The test.conf file is made up of [sections] with key=value pairs.  This is
# for site-specific and target-specific settings that should not be hard coded.

# The target is the device under test.
[target]
targettype=linuxssh
ipaddr=192.168.1.80

# The sniffer is the host interface to sniff on
[sniffer]
dev=eth0
